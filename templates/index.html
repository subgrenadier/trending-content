<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malaysian Trending Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <h1 class="text-3xl font-bold text-gray-800">Malaysian Trending Topics</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            {% for post in posts %}
            <article class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">{{ post.metadata.title }}</h2>
                <p class="text-gray-600 mb-4">{{ post.metadata.date }}</p>
                <div class="prose">
                    {{ post.content | truncate(200) }}
                </div>
                <a href="/trending-content/posts/{{ post.metadata.slug }}/"
                    class="text-blue-600 hover:text-blue-800 mt-4 inline-block">
                    Read more
                </a>

            </article>
            {% endfor %}
        </div>
    </main>
</body>

</html>
